<!-- conversations -->
<div class="row">
  <div class="conversation-wrap">
    <chat-thread
         *ngFor="let thread of threads"
         [thread]="thread"
         [selected]="thread.id === currentThreadId"
         (onThreadSelected)="handleThreadClicked($event)"
         (onThreadDelete)="handleThreadDelete($event)">
    </chat-thread>
  </div>
</div>
